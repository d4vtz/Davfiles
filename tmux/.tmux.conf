# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind C-a send-prefix
set -s escape-time 0

# set window split
bind-key b split-window

# First window is window 1
set -g base-index 1
set -g renumber-windows on

# Vim mode
set -g status-keys vi
setw -g mode-keys vi

# Copy and paste
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Status bar appearance
set -g pane-border-status top
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'jaclu/tmux-power-zoom'
set -g @plugin 'ChanderG/tmux-notify'
set -g @plugin 'whame/tmux-modal'
set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# Conifgs tmux prefix hifhtlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'

# Config tmux-window-name
set -g @tmux_window_dir_programs "['nvim', 'vim', 'vi', 'git']"

# Config Pomodoro

set -g @pomodoro_on "#[fg=$text_red]üçÖ "
set -g @pomodoro_complete "#[fg=$text_green]üçÖ "
set -g @pomodoro_granularity 'on'
set -g status-interval 1  
set -g status-right "#{pomodoro_status}#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]ÓÇ≤#[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_DATE_FORMAT} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ≥#[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_TIME_FORMAT} #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ≤#[fg=black,bg=cyan,bold] #H "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
